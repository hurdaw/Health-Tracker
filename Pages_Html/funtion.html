<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Line Chart</title>
    <link rel="stylesheet" href="../Animation_Css/styles_chucnang.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <script src="../Backend_Java/main_chucnang.js"></script> -->
    <!-- <script type="module" src="../Backend_Java/main_chucnang.js"></script> -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
  </head>
  <body>
    <header class="header">
      <button class="back-button" onclick="goBack()">← Back</button>
      <h1>Biểu Đồ Cột Thống Kê Sức Khỏe</h1>
    </header>

    <div class="note">
      <p>
        Biểu đồ cột hiển thị các chỉ số sức khỏe hàng tháng. Dữ liệu có thể được
        cập nhật để theo dõi tình trạng sức khỏe của bạn.
      </p>
    </div>

    <div class="container">
      <div class="chart-result-group">
        <div id="chart-body"></div>
        <div id="temperature" class="result-box">
          <img src="../image/t.png" alt="Temperature">
          <h3>Nhiệt độ hiện tại</h3>
          <p><span>36.8°C</span></p>
        </div>
      </div>
      <div class="chart-result-group">
        <div id="chart-heartRate"></div>
        <div id="heartRate" class="result-box">
          <img src="./image/tim.png" alt="Heart Rate">
          <h3>Nhịp tim hiện tại</h3>
          <p><span>80 bpm</span></p>
        </div>
      </div>
      <div class="chart-result-group">
        <div id="chart-spo2"></div>
        <div id="spo2" class="result-box">
          <img src="./image/spo2.png" alt="SpO2">
          <h3>Nồng độ oxi trong máu</h3>
          <p><span>98%</span></p>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database-compat.js"></script>
    <script src="../Backend_Java//test.js"></script>
  </body>
</html>
